<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Contact Us</h2>
    <p>Interested in more information? Fill out the form below and submit it to us. 
    We look forward to hearing from you!</p>

    <!-- insert form here-->
<form>
    <label for="firstname">First Name</label>
    <input accesskey="f" tabindex="1" type="text" name="firstname" id="firstname">
    <label for="lastname">Last Name</label>
    <input accesskey="l" tabindex="2" type="text" name="lastname" id="lastname">
    <label for="email">Email Address</label>
    <input accesskey="e" tabindex="3" type="email" name="email" id="email">
    <p>How did you hear about us?</p>
    <select name="found" id="found">
        <option value="TV">TV</option>
        <option value="Web" selected>Web</option>
        <option value="Other">Other</option>
    </select>
    <br>
</form>
    
</body>
</html>
