<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Music Store</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
    <h2>Contact Us</h2>
    <p>Interested in more information? Fill out the form below and submit it to us. We look forward to hearing from you!</p>

    <!-- insert form here-->
<form action="thankyou.html" method="POST" oninput="fn.value = firstname.value + “ “ + lastname.value">
    <fieldset>
        <legend>Personal</legend>
    <label for="firstname">First Name</label>
    <input accesskey="f" tabindex="1" type="text" name="firstname" id="firstname">
    <label for="lastname">Last Name</label>
    <input accesskey="l" tabindex="2" type="text" name="lastname" id="lastname">
    <label for="email">Email Address</label>
    <input accesskey="e" tabindex="3" type="email" name="email" id="email">
    </fieldset>
    <fieldset>
        <legend>Questions</legend>
    <p>How did you hear about us?</p>
    <select name="found" id="found">
        <optgroup label="Media">
        <option value="TV">TV</option>
        <option value="Radio" selected>Radio</option>
        <option value="Other">Other</option>
            </optgroup>
        <optgroup label="Web">
        <option value="Google">Google</option>
        <option value="Bing">Bing</option>
            </optgroup>
    </select>
    <p>What instrument are you most interested in learning?</p>
    <input list="instruments" name="instrument">
    <datalist id="instruments">
        <option value="guitar">Guitar</option>
        <option value="piano">Piano</option>
        <option value="drums">Drums</option>
        <option value="bass">Bass</option>
    </datalist>
    </fieldset>
    <p>Add comments below</p>
    <textarea rows="6" cols="50" maxlength="255"></textarea>
    <button name="showimage" onclick="">Show image</button>
    <input type="submit" name="submitform" value="Send it">
    <output name="fn"></output>
    <br>
</form>
    
</body>
</html>
